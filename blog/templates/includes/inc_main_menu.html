{% load my_tags %}
<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="my-0 mr-md-auto font-weight-normal">My Diploma Blog</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none">{{title}}</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="nav-link link-body-emphasis" href="{% url 'blog:blog' %}">Главная</a>
        <a class="nav-link link-body-emphasis mx-3" href="{% url 'blog:contacts' %}">Контакты</a>
        {% if user.is_authenticated %}
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Профиль: {{request.user.nickname}}</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'users:profile' %}">Редактировать профиль</a></li>
              <li><a class="dropdown-item" href="{% url 'blog:subscription' %}">Управление подпиской</a></li>
            </ul>
          </div>
          <form method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-primary mx-3">Выйти</button>
          </form>
        {% else %}
          <a class="btn btn-outline-primary" href="{% url 'users:login'%}">Войти</a>
          <a class="btn btn-outline-secondary mx-3" href="{% url 'users:register'%}">Зарегистрироваться</a>
        {% endif %}
      </div>
    </div>
  </header>
</div>
