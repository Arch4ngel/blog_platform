{% load my_tags %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">My Diploma Blog</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'blog:blog' %}">Главная</a>
    <a class="p-2 text-dark" href="{% url 'blog:contacts' %}">Контакты</a>
  </nav>
  {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Профиль</a>
      <div class="dropdown-menu" aria-labelledby="dropdown01">
        <a class="dropdown-item" href="{% url 'users:profile' %}">Редактировать профиль</a>
        <a class="dropdown-item" href="{% url 'blog:subscription' %}">Управление подпиской</a>
      </div>
    <form method="post" action="{% url 'users:logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-primary">Выйти</button>
    </form>
  {% else %}
    <a class="btn btn-outline-primary" href="{% url 'users:login'%}">Войти</a>
    <a class="btn btn-outline-primary" href="{% url 'users:register'%}">Зарегистрироваться</a>
  {% endif %}
</div>
