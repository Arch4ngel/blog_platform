{% load my_tags %}
<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 d-flex justify-content-start align-items-center">
        <a class="my-0 mr-md-auto font-weight-normal" href="{% url 'blog:blog' %}">Diploma Blog</a>
      </div>
      <div class="col-4 d-flex justify-content-center align-items-center">
        <h4 class="text-body-emphasis text-decoration-none">{{title}}</h4>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Действия</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'blog:blog' %}">На главную</a></li>
              <li><a class="dropdown-item" href="{% url 'blog:contacts' %}">Контакты</a></li>
              {% if user.is_authenticated %}
              <li><a class="dropdown-item" href="{% url 'users:profile' %}">Редактировать профиль</a></li>
              <li><a class="dropdown-item" href="{% url 'blog:subscription' %}">Управление подпиской</a></li>
              <li><a class="dropdown-item">
                <form method="post" action="{% url 'users:logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-primary mx-0">Выйти</button>
                </form></a>
              </li>
              {% else %}
              <li><a class="dropdown-item">
                <a class="btn btn-outline-primary mx-2" href="{% url 'users:login'%}">Войти</a>
              </a>
              </li>
              <li><a class="dropdown-item">
                <a class="btn btn-outline-secondary mx-2" href="{% url 'users:register'%}">Зарегистрироваться</a>
              </a>
              </li>
              {% endif %}
            </ul>
          </div>
      </div>
    </div>
  </header>
</div>
