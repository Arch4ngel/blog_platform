{% extends 'blog/base.html' %}
{% block content %}
<div class="text-center container">
    <div class="col-12">
        <div class="row justify-content-center align-items-center">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            {{ formset.management_form }}
                            <button type="submit" class="btn btn btn-block btn-outline-primary"> Войти</button>
                            <a class="btn btn btn-block btn-outline-secondary" href="{% url 'users:password_recovery' %}">Восстановить пароль</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
