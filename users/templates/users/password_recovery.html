{% extends 'blog/base.html' %}
{% block content %}
  <div class="col-12">
      <form class='row' method="post" enctype="multipart/form-data">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">
                  Введите номер телефона, указанный при регистрации. Новый пароль будет выслан в СМС.
                </h4>
              </div>
              <div class="card-body">
                  {% csrf_token %}
                  {{ form.as_p }}
                  {{ formset.management_form }}
                  <button type="submit" class="btn btn-success">Подтвердить</button>
              </div>
            </div>
          </div>
      </form>
  </div>
{% endblock %}
