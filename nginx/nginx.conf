events {
    worker_connections 1024;
}
http {
    server {
        server_name 84.201.173.84
        listen 8080;

        location / {
            proxy_pass http://app:8000;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /static/ {
            root /static/;
        }

        location /media/ {
            root /media/;
        }

    }
}