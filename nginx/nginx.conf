upstream config {
    server app:8000;
}
server {
    server_name 84.201.173.84
    listen 8080;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static {
        autoindex on;
        alias /code/static/;
    }

    location /media {
        autoindex on;
        alias /code/media/;
    }

}