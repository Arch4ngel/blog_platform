upstream config {
    server 84.201.173.84;
}

server {

    listen 80;

    location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias ./app/web/static/;
    }

    location /media/ {
        alias ./app/web/media/;
    }

}